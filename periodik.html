        function initTable() {
            const grid = document.getElementById('tableGrid');
            // Row 1-7 untuk periode, plus row 8-9 untuk lantanida dan aktinida
            for (let i = 1; i <= 9; i++) {
                for (let j = 1; j <= 18; j++) {
                    const div = document.createElement('div');
                    div.style.gridColumn = j;
                    div.style.gridRow = i;
                    grid.appendChild(div);
                }
            }
            
            allElements.forEach(el => {
                const idx = (el.r - 1) * 18 + (el.c - 1);
                const cell = grid.children[idx];
                if (cell) {
                    cell.className = `element ${el.t}`;
                    cell.innerHTML = `<div class="element-number">${el.n}</div><div class="element-symbol">${el.s}</div><div class="element-name">${el.nm}</div><div class="element-mass">${el.m}</div>`;
                    cell.onclick = () => showElement(el);
                }
            });
        }

        function showElement(el) {
            const typeMap = {'metal':'Logam','nonmetal':'Non-Logam','semimetal':'Semi-Logam','halogen':'Halogen','noble':'Gas Mulia','lanthanide':'Lantanida','actinide':'Aktinida'};
            document.getElementById('modalElementName').textContent = el.nm + ' (' + el.s + ')';
            document.getElementById('modalInfo').innerHTML = `
                <div class="info-detail">
                    <div class="detail-item"><div class="detail-label">Nomor Atom</div><div class="detail-value">${el.n}</div></div>
                    <div class="detail-item"><div class="detail-label">Massa Atom</div><div class="detail-value">${el.m}</div></div>
                    <div class="detail-item"><div class="detail-label">Jenis</div><div class="detail-value">${typeMap[el.t]}</div></div>
                    <div class="detail-item"><div class="detail-label">Periode</div><div class="detail-value">${el.r}</div></div>
                </div>
                <div class="info-section"><h3>Deskripsi</h3><p>${el.d}</p></div>
                <div class="info-section"><h3>Penggunaan</h3><p>${el.u}</p></div>
            `;
            document.getElementById('elementModal').classList.add('show');
        }

        function closeModal() {
            document.getElementById('elementModal').classList.remove('show');
        }

        function goBack() {
            window.history.back();
        }

        window.onclick = e => {
            const modal = document.getElementById('elementModal');
            if (e.target === modal) modal.classList.remove('show');
        }

        initTable();
    </script>
